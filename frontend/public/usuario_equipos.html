<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Usuario</title>
    <base href="../../" />
    <link rel="stylesheet" href="./css/usuario_equipos.css">
    <script src="https://kit.fontawesome.com/4fb813d291.js" crossorigin="anonymous"></script>
</head>

<body id="body">
    <header>
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>
        </div>
        <h4>Centro de peticiones de ordenadores</h4>
    </header>
    <div class="menu__side" id="menu__side">
        <div class="name__page">
            <i class="fa-solid fa-building-columns" title="Universidad del BioBio"></i>
            <h4>Universidad del Bio-Bio</h4>
        </div>
        <div class="options__menu">
            <a href="/api/user-home">
                <div class="option">
                    <i class="fa-solid fa-house" title="Inicio"></i>
                    <h4>Inicio</h4>
                </div>
            </a>
            <a href="/api/user-home/solicitar">
                <div class="selected">
                    <i class="fa-solid fa-handshake"></i title="Solicitar"></i>
                    <h4>Solicitar Ordenar</h4>
                </div>
            </a>
            <a href="/api/user-home/historial">
                <div class="option">
                    <i class="fa-solid fa-eye" title="Historial"></i>
                    <h4>Historial Solicitudes</h4>
                </div>
            </a>
            <a href="/api/user-home/Perfil">
                <div class="option">
                    <i class=" fa-solid fa-lock" title="Perfil"></i>
                    <h4>Perfil</h4>
                </div>
            </a>
            <a href="/api/login/LogOut">
                <div class="option">
                    <i class="fa-solid fa-door-closed" title="Cerrar sesión"></i>
                    <h4>Cerrar sesión</h4>
                </div>
            </a>
        </div>
    </div>
    <main>
        <div class="search-bar">
            <label for="computerName">Modelo:</label>
            <input type="text" id="computerName" name="computerName">

            <label for="processor">Procesador:</label>
            <select id="processor" name="processor">
                <option value="i5">Intel Core i5</option>
                <option value="i7">Intel Core i7</option>
                <option value="ryzen5">AMD Ryzen 5</option>
                <!-- Agrega más  -->
            </select>

            <label for="ram">RAM:</label>
            <select id="ram" name="ram">
                <option value="8gb">8GB</option>
                <option value="16gb">16GB</option>
                <option value="32gb">32GB</option>
                <!-- Agrega más  -->
            </select>

            <button id="search-button" onclick="performSearch()">Buscar</button>
        </div>

        <table id="equipment-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Modelo</th>
                    <th>RAM</th>
                    <th>Procesador</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se llenarán dinámicamente los resultados de búsqueda -->
            </tbody>
        </table>

        <div>
            <button id="request-button" onclick="sendRequest()">Solicitar</button>
        </div>
    </main>

    <script src="./JStyles/usuario_equipos.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Simula un clic en el botón de búsqueda al cargar la página
            document.getElementById("search-button").click();
        });
    </script>
</body>

</html>
