<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Usuario</title>
    <base href="../../" />
    <link rel="stylesheet" href="./css/usuario_equipos.css">
    <script src="https://kit.fontawesome.com/4fb813d291.js" crossorigin="anonymous"></script>
</head>

<body id="body">
    <header>
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>
        </div>
        <h4>Centro de peticiones de ordenadores</h4>
    </header>
    <div class="menu__side" id="menu__side">
        <div class="name__page">
            <i class="fa-solid fa-building-columns" title="Universidad del BioBio"></i>
            <h4>Universidad del Bio-Bio</h4>
        </div>
        <div class="options__menu">
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-house" title="Inicio"></i>
                    <h4>Inicio</h4>
                </div>
            </a>
            <a href="#" class="option">
                <div class="option">
                    <i class="fa-solid fa-handshake"></i title="Solicitar"></i>
                    <h4>Solicitar Ordenar</h4>
                </div>
            </a>
            <a href="#" class="selected">
                <div class="option">
                    <i class="fa-solid fa-laptop" title="Equipos"></i>
                    <h4>Equipos</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-eye" title="Historial"></i>
                    <h4>Historial de Solicitudes</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class=" fa-solid fa-lock" title="Cambio de contraseña"></i>
                    <h4>Cambio de contraseña</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-door-closed" title="Cerrar sesión"></i>
                    <h4>Cerrar sesión</h4>
                </div>
            </a>
        </div>
    </div>
    <main>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar por nombre">
            <input type="text" id="filter-id" name="filter-id" placeholder="ID">
            <input type="text" id="filter-type" name="filter-type" placeholder="Tipo">
            <input type="text" id="filter-state" name="filter-state" placeholder="Estado">
            <input type="text" id="filter-condition" name="filter-condition" placeholder="Condicion">
            <select id="filter-owner" name="filter-owner">
                <option value="UBB">UBB</option>
                <option value="Arrendado">Arrendado</option>
            </select>
            <input type="text" id="filter-model" name="filter-model" placeholder="Modelo">
            <select id="filter-visible" name="filter-visible">
                <option value="Si">Si</option>
                <option value="No">No</option>
            </select>
            <input type="date" id="filter-llegada" name="filter-llegada">
            <input type="date" id="filter-salida" name="filter-salida">
            <select id="filter-carrera" name="filter-carrera">
                <option value="ICINF">ICINF</option>
                <option value="IECI">IECI</option>
            </select>

            <button id="search-button">Buscar</button>
        </div>
        <table id="equipment-table">
            <thead>
                <tr>
                    <th>ID del equipo</th>
                    <th>Tipo</th>
                    <th>Condición</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se mostrarán los resultados de la búsqueda -->
            </tbody>
        </table>
    </main>

    <script src="./JStyles/usuario_equipos.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Simula un clic en el botón de búsqueda al cargar la página
            document.getElementById("search-button").click();
        });
    </script>
</body>

</html>
