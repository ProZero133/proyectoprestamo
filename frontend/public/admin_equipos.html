<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRESTAMO DE ORDENADORES</title>
    <base href="../../../" />
    <link rel="stylesheet" href="./css/admin_equipos.css">
    <script src="https://kit.fontawesome.com/4fb813d291.js" crossorigin="anonymous"></script>
</head>

<body id="body">
    <header>
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>
        </div>
        <h4>Registro de Equipos</h4>
    </header>
    <div class="menu__side" id="menu__side">
        <div class="name__page">
            <i class="fa-solid fa-building-columns" title="Universidad del BioBio"></i>
            <h4>Universidad del Bio-Bio</h4>
        </div>
        <div class="options__menu">
            <a href="/api/admin-home" class="option">
                <div class="option">
                    <i class="fa-solid fa-house" title="Inicio"></i>
                    <h4>Inicio</h4>
                </div>
            </a>
            <a href="javascript:void(0);" id="equipos">
                <div class="selected">
                    <i class="fa-solid fa-laptop" title="Equipos"></i>
                    <h4>Equipos</h4>
                </div>
            </a>
            <div class="submenu" id="equiposSubmenu">
                <a href="javascript:void(0);">Crear Equipos</a>
                <a href="/api/admin-home/equipos">Ver Equipos</a>
            </div>
            <a href="javascript:void(0);" id="usuario">
                <div class="option">
                    <i class="fa-solid fa-user" title="Usuarios"></i>
                    <h4>Usuarios</h4>
                </div>
            </a>
            <div class="submenu" id="equiposUsuario">
                <a href="/api/admin-home/crear-usuario">Crear Usuario</a>
                <a href="#">Crear Admin</a>
            </div>
            <a href="javascript:void(0);" id="faltas">
                <div class="option">
                    <i class="fa-solid fa-triangle-exclamation" title="Faltas"></i>
                    <h4>Faltas e incumplimientos</h4>
                </div>
            </a>
            <div class="submenu" id="adminFaltas">
                <a href="/api/admin-home/faltas">Crear Observaciones</a>
                <a href="#">Crear Sanciones</a>
                <a href="/api/admin-home/observaciones">Ver Observaciones</a>
                <a href="#">Sanciones</a>
            </div>
            <a href="/api/admin-home/solicitudes">
                <div class="option">
                    <i class="fa-solid fa-paper-plane" title="Solicitudes"></i>
                    <h4>Solicitudes</h4>
                </div>
            </a>
            <a href="/api/admin-home/prestamos">
                <div class="option">
                    <i class="fa-solid fa-handshake" title="Prestamos"></i>
                    <h4>Prestamos</h4>
                </div>
            </a>
            <a href="/api/admin-home/historial">
                <div class="option">
                    <i class="fa-solid fa-viruses" title="Historial de reservas"></i>
                    <h4>Historial de reservas</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-door-closed" title="Cerrar sesión"></i>
                    <h4>Cerrar sesión</h4>
                </div>
            </a>
        </div>
    </div>
    <main>
        <form id="equipo-form" method="post" action="/api/admin-home/equipos/crear-equipo">
            <div class="form-group">
                <label for="codigo_equipo">ID del Equipo:</label>
                <input type="text" id="codigo_equipo" name="codigo_equipo" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <input type="text" id="tipo" name="tipo">
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado">
            </div>
            <div class="form-group">
                <label for="condicion">Condicion:</label>
                <input type="text" id="condicion" name="condicion">
            </div>
            <div class="form-group">
                <label for="propietario">Propietario:</label>
                <select id="propietario" name="propietario">
                    <option value="propiedad-de-la-u">UBB</option>
                    <option value="arrendado">Arrendado</option>
                </select>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" name="modelo">
            </div>
            <div class="form-group">
                <label for="visible_equipo">Visible Equipo:</label>
                <select id="visible_equipo" name="visible_equipo">
                    <option value="Si">Si</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fecha-llegada">Fecha de Llegada:</label>
                <input type="date" id="fecha-llegada" name="fecha-llegada">
            </div>
            <div class="form-group">
                <label for="fecha-salida">Fecha de Salida:</label>
                <input type="date" id="fecha-salida" name="fecha-salida" value='NULL'>
            </div>
            <div class="form-group">
                <label for="carrera">Carrera:</label>
                <select id="carrera" name="carrera">
                    <option value="ICINF">ICINF</option>
                    <option value="IECI">IECI</option>
                </select>
            </div>
            <button type="submit">Registrar Equipo</button>
        </form>
    </main>



    <script src="./JStyles/admin_equipos.js"></script>
</body>

</html>
