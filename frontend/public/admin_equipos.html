<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRESTAMO DE ORDENADORES</title>
    <base href="../../" />
    <link rel="stylesheet" href="./css/admin_equipos.css">
    <script src="https://kit.fontawesome.com/4fb813d291.js" crossorigin="anonymous"></script>
</head>

<body id="body">
    <header>
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>
        </div>
        <h4>Registro de Equipos</h4>
    </header>
    <div class="menu__side" id="menu__side">
        <div class="name__page">
            <i class="fa-solid fa-building-columns" title="Universidad del BioBio"></i>
            <h4>Universidad del Bio-Bio</h4>
        </div>
        <div class="options__menu">
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-house" title="Inicio"></i>
                    <h4>Inicio</h4>
                </div>
            </a>
            <a href="#" class="selected">
                <div class="option">
                    <i class="fa-solid fa-laptop" title="Equipos"></i>
                    <h4>Equipos</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-user" title="Usuarios"></i>
                    <h4>Usuarios</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-triangle-exclamation" title="Faltas e incumplimientos"></i>
                    <h4>Faltas e incumplimientos</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-eye" title="Observaciones"></i>
                    <h4>Observaciones</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-thumbs-down" title="Sanciones"></i>
                    <h4>Sanciones</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-paper-plane" title="Solicitudes"></i>
                    <h4>Solicitudes</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-handshake" title="Prestamos"></i>
                    <h4>Prestamos</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-viruses" title="Historial de reservas"></i>
                    <h4>Historial de reservas</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-door-closed" title="Cerrar sesión"></i>
                    <h4>Cerrar sesión</h4>
                </div>
            </a>
        </div>
    </div>
    <main>
        <form id="equipo-form" method="post" action="/ruta-de-envio">
            <div class="form-group">
                <label for="nombre-equipo">Nombre del Equipo:</label>
                <input type="text" id="nombre-equipo" name="nombre-equipo" required>
            </div>
            <div class="form-group">
                <label for="id-equipo">ID del Equipo:</label>
                <input type="text" id="id-equipo" name="id-equipo" required>
            </div>
            <div class="form-group">
                <label for="disco-duro">Disco Duro:</label>
                <input type="text" id="disco-duro" name="disco-duro">
            </div>
            <div class="form-group">
                <label for="memoria">Memoria:</label>
                <input type="text" id="memoria" name="memoria">
            </div>
            <div class="form-group">
                <label for="bateria">Batería:</label>
                <input type="text" id="bateria" name="bateria">
            </div>
            <div class="form-group">
                <label for="sellos-garantia">Sellos de Garantía:</label>
                <input type="text" id="sellos-garantia" name="sellos-garantia">
            </div>
            <div class="form-group">
                <label for="cargador">Cargador:</label>
                <input type="text" id="cargador" name="cargador">
            </div>
            <div class="form-group">
                <label for="caja">Caja:</label>
                <input type="text" id="caja" name="caja">
            </div>
            <div class="form-group">
                <label for="manuales">Manuales:</label>
                <input type="text" id="manuales" name="manuales">
            </div>
            <div class="form-group">
                <label for="mouse-optico">Mouse Óptico:</label>
                <input type="text" id="mouse-optico" name="mouse-optico">
            </div>
            <button type="submit">Registrar Equipo</button>
        </form>
    </main>



    <script src="./JStyles/admin_equipos.js"></script>
</body>

</html>
