<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRESTAMO DE ORDENADORES</title>
    <link rel="stylesheet" href="./css/admin_ver_equipos.css">
    <script src="https://kit.fontawesome.com/4fb813d291.js" crossorigin="anonymous"></script>
</head>

<body id="body">
    <header>
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>
            <h4>Busqueda de Equipos</h4>
        </div>
    </header>
    <div class="menu__side" id="menu__side">
        <div class="name__page">
            <i class="fa-solid fa-building-columns" title="Universidad del BioBio"></i>
            <h4>Universidad del Bio-Bio</h4>
        </div>
        <div class="options__menu">
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-house" title="Inicio"></i>
                    <h4>Inicio</h4>
                </div>
            </a>
            <a href="#" class="selected">
                <div class="option">
                    <i class="fa-solid fa-laptop" title="Equipos"></i>
                    <h4>Equipos</h4>
                </div>
            </a>
            <a href="#" class="option">
                <i class="fa-solid fa-user" title="Crear usuario"></i>
                <h4>Crear usuario</h4>
            </a>
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-triangle-exclamation" title="Faltas e incumplimientos"></i>
                    <h4>Faltas e incumplimientos</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-eye" title="Observaciones"></i>
                    <h4>Observaciones</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-thumbs-down" title="Sanciones"></i>
                    <h4>Sanciones</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-paper-plane" title="Solicitudes"></i>
                    <h4>Solicitudes</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-handshake" title="Prestamos"></i>
                    <h4>Prestamos</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-viruses" title="Historial de reservas"></i>
                    <h4>Historial de reservas</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-door-closed" title="Cerrar sesión"></i>
                    <h4>Cerrar sesión</h4>
                </div>
            </a>
        </div>
    </div>
    <main>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar por nombre">
            <select id="filter-model">
                <option value="">Modelo</option>
                <!-- Agrega opciones de modelos aquí -->
            </select>
            <select id="filter-type">
                <option value="">Tipo</option>
                <!-- Agregar opciones de tipos aquí -->
            </select>
            <select id="filter-state">
                <option value="">Estado</option>
                <!-- Agregar opciones de estados aquí -->
            </select>
            <select id="filter-condition">
                <option value="">Condición</option>
                <!-- Agregar opciones de condiciones aquí -->
            </select>
            <select id="filter-owner">
                <option value="">Propietario</option>
                <!-- Agregar opciones de propietarios aquí -->
            </select>
            <button id="search-button">Buscar</button>
        </div>
        <table id="equipment-table">
            <thead>
                <tr>
                    <th>Modelo</th>
                    <th>Tipo</th>
                    <th>Estado</th>
                    <th>Condición</th>
                    <th>Propietario</th>
                    <th>Fecha de Llegada</th>
                    <th>Fecha de Salida</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se mostrarán los resultados de la búsqueda -->
            </tbody>
        </table>
    </main>
    <script src="./JStyles/admin_ver_equipos.js"></script>
</body>

</html>
