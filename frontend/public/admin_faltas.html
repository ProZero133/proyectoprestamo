<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRESTAMO DE ORDENADORES</title>
    <base href="../../" />
    <link rel="stylesheet" href="./css/admin_faltas.css">
    <script src="https://kit.fontawesome.com/4fb813d291.js" crossorigin="anonymous"></script>
</head>

<body id="body">
    <header>
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>
        </div>
        <h4>OBSERVACIONES</h4>
    </header>
    <div class="menu__side" id="menu__side">
        <div class="name__page">
            <i class="fa-solid fa-building-columns" title="Universidad del BioBio"></i>
            <h4>Universidad del Bio-Bio</h4>
        </div>
        <div class="options__menu">
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-house" title="Inicio"></i>
                    <h4>Inicio</h4>
                </div>
            </a>
            <a href="javascript:void(0);" id="equipos">
                <div class="option">
                    <i class="fa-solid fa-laptop" title="Equipos"></i>
                    <h4>Equipos</h4>
                </div>
            </a>
            <div class="submenu" id="equiposSubmenu">
                <a href="/api/admin-home/equipos/crear-equipo">Crear Equipos</a>
                <a href="/api/admin-home/equipos">Ver Equipos</a>
            </div>
            <a href="javascript:void(0);" id="usuario">
                <div class="option">
                    <i class="fa-solid fa-user" title="Usuarios"></i>
                    <h4>Usuarios</h4>
                </div>
            </a>
            <div class="submenu" id="equiposUsuario">
                <a href="/api/admin-home/crear-usuario">Crear Usuario</a>
                <a href="/api/admin-home/crear-admin">Crear Admin</a>
            </div>
            <a href="javascript:void(0);" id="faltas">
                <div class="selected">
                    <i class="fa-solid fa-triangle-exclamation" title="Faltas"></i>
                    <h4>Faltas e incumplimientos</h4>
                </div>
            </a>
            <div class="submenu" id="adminFaltas">
                <a href="/api/admin-home/faltas">Crear Observaciones</a>
                <a href="#">Crear Sanciones</a>
                <a href="/api/admin-home/observaciones">Ver Observaciones</a>
                <a href="#">Ver Sanciones</a>
            </div>
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-paper-plane" title="Solicitudes"></i>
                    <h4>Solicitudes</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-handshake" title="Prestamos"></i>
                    <h4>Prestamos</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-viruses" title="Historial de reservas"></i>
                    <h4>Historial de reservas</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-door-closed" title="Cerrar sesión"></i>
                    <h4>Cerrar sesión</h4>
                </div>
            </a>
        </div>
    </div>
    <main>
        <div id="form-container">
            <div id="observacion-form-container" class="form-container">
                <h1>Crear Observación</h1>
                <form id="observacion-form">
                    <label for="fecha_observacion">Fecha de Observación:</label>
                    <input type="date" id="fecha_observacion" name="fecha_observacion" required><br>

                    <label for="motivo">Motivo:</label>
                    <input type="text" id="motivo" name="motivo" required><br>

                    <label for="id_equipo">ID del Equipo:</label>
                    <input type="text" id="id_equipo" name="id_equipo" required><br>

                    <label for="codigo_reserva">Código de Reserva:</label>
                    <input type="text" id="codigo_reserva" name="codigo_reserva" required><br>

                    <button type="submit">Crear Observación</button>
                </form>
            </div>
        </div>
    </main>

    <script src="./JStyles/admin_faltas.js"></script>
</body>

</html>
