</head>

<body id="body">
    <header>
        <div class="header-content">
            <div class="icon__menu">
                <i class="fas fa-bars" id="btn_open"></i>
            </div>
        </div>
        <h4> Registrar Nuevo Usuario</h4>
    </header>
    <div class="menu__side" id="menu__side">
        <div class="name__page">
            <i class="fa-solid fa-building-columns" title="Universidad del BioBio"></i>
            <h4>Universidad del Bio-Bio</h4>
        </div>
        <div class="options__menu">
            <a href="/api/admin-home">

                    <i class="fa-solid fa-house" title="Inicio"></i>
                    <h4>Inicio</h4>

            </a>
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-laptop" title="Equipos"></i>
                    <h4>Equipos</h4>
                </div>
            </a>
            <a href="#" class="selected">
                <div class="option">
                    <i class="fa-solid fa-user" title="Crear usuario"></i>
                    <h4>Crear usuario</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-triangle-exclamation" title="Faltas e incumplimientos"></i>
                    <h4>Faltas e incumplimientos</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-eye" title="Observaciones"></i>
                    <h4>Observaciones</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-thumbs-down" title="Sanciones"></i>
                    <h4>Sanciones</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-paper-plane" title="Solicitudes"></i>
                    <h4>Solicitudes</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-handshake" title="Prestamos"></i>
                    <h4>Prestamos</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-viruses" title="Historial de reservas"></i>
                    <h4>Historial de reservas</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-door-closed" title="Cerrar sesi칩n"></i>
                    <h4>Cerrar sesi칩n</h4>
                </div>
            </a>
        </div>
    </div>
    <main>
        <form method="post" action="/api/admin-home/crear-usuario" id="registro-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="rut">RUT:</label>
                <input type="text" id="rut" name="rut_usuario" pattern="\d{1,8}-[0-9Kk]" required>
                <small>Formato: 12345678-K</small>
            </div>

            <div class="form-group">
                <label for="correo">Correo Electr칩nico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="contrasena">Contrase침a:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <div class="form-group">
                <label for="carrera">Carrera:</label>
                <input type="text" id="carrera" name="carrera" required>
            </div>
            <div class="form-group">
                <label for="rol">Rol:</label>
                <select id="rol" name="rol" required>
                    <option value="docente">Docente</option>
                    <option value="alumno">Alumno</option>
                </select>
            </div>

            <button type="submit">Registrar</button>
        </form>
    </main>

    <script src="./JStyles/admin_crear.js"></script>
