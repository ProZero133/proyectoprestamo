<!DOCTYPE html>
<html lang="en">

<head>
    <title>PRESTAMO ORDENADORES</title>
    <link rel="stylesheet" href="./css/login.css" />
</head>

<body>
    <div class="formulario">
        <h1>Iniciar sesión</h1>
        <form method="post" action="/api/login" id="loginForm">
            <div class="input-group">
                <label for="rut">RUT</label>
                <input type="text" id="rut" name="rut" required>
            </div>
            <div class="input-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <div class="recordar">
                <a href="#" id="olvidoContrasena">¿Olvidó su contraseña?</a>
            </div>
            <input type="submit" value="Iniciar">
        </form>
    </div>
    <div class="logo_ubb">
        <img src="./images/logosimbologia.png" width="100" height="100" />
    </div>
    <!--Modal de contraseña-->
    <div id="modalOlvidoContrasena" class="modal">
        <div class="modal-content">
            <p>En caso que se olvide la contraseña debe ir al laboratorio de especialidad 3 y conversarlo con la persona
                a cargo.</p>
            <button class="close" onclick="cerrarModal()">Cerrar</button>
        </div>
    </div>

    <script src="./JStyles/login.js"></script>
</body>

</html>
