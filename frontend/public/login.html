<!DOCTYPE html>
<html lang="en">

<head>
    <title>PRESTAMO ORDENADORES</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>

<body>
    <div class="formulario">
        <h1>Iniciar sesion</h1>
        <form method="post">
            <div class="username">
                <label>RUT<br></label>
                <input type="text" required>
            </div>
            <div class="contrasena">
                <label>Contraseña<br></label>
                <input type="password" required>
            </div>
            <div class="recordar">
                <a href="https://www.google.com/?&bih=653&biw=1366&hl=es">¿Olvido su contraseña?</a>
            </div>
            <input type="submit" value="Iniciar">
        </form>
    </div>
    <div class="logo_ubb">
        <img src="./images/logosimbologia.png" width="100" height="100" />
    </div>
</body>

</html>
