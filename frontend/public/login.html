<!DOCTYPE html>
<html lang="en">

<head>
    <title>PRESTAMO ORDENADORES</title>
    <link rel="stylesheet" href="./css/login.css" />
</head>

<body>
    <div class="formulario">
        <h1>Iniciar sesión</h1>
        <form method="get" action="/api/admin-home">
            <div class="input-group">
                <label for="rut">RUT</label>
                <input type="text" id="rut" name="rut" required>
            </div>
            <div class="input-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <div class="recordar">
                <a href="https://www.google.com/?&bih=653&biw=1366&hl=es">¿Olvidó su contraseña?</a>
            </div>
            <input type="submit" value="Iniciar">
        </form>
    </div>
    <div class="logo_ubb">
        <img src="./images/logosimbologia.png" width="100" height="100" />
    </div>
    <script src="./JStyles/login.js"></script>
</body>

</html>
